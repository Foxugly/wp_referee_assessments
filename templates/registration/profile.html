{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div class="row justify-content-around">
    <div class="card">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Profile</h4>
            <hr>
            <p class="text-success text-center"></p>
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">{% trans "Error(s)" %} !</h4>
                    <hr>
                    <p class="mb-0"{{form.errors}}</p>
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {% for f in form %}
                        <div class="row p-1">
                            <div class="col">{{f.label}}</div>
                            <div>
                                {% if "@" in f.value %}
                                    <input id="{{f.id}}" name="{{f.name}}" type=email class="form-control" value="{{f.value}}" />
                                {% else %}
                                    <input id="{{f.id}}" name="{{f.name}}" type=text class="form-control" value="{{f.value}}" />
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Update" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </div> <!-- form-group// -->
            </form>
        </article>
    </div>
</div>

{% endblock %}
